<section class="featured-projects">
  <h2 class="featured-heading">Featured Projects</h2>
  <ul class="project-list project-list--featured">

    {% for project in site.data.featured-projects %}
    <li class="single-project">
      <a href="{{ project.url }}" class="project-link">
        <img src="{{ project.preview }}" alt="Preview of {{ project.name }}" class="project-image" />
        <div class="project-details">
          <h3 class="project-heading">{{ project.name }}</h3>
          <p class="project-text">{{ project.description }}</p>
        </div>
      </a>
    </li>
    {% endfor %}

  </ul>
</section>
