  {% include head.html %}

  <body class="portfolio">

    {% include site-header.html %}

    <main role="main" class="site-content">

        <article class="content">

          <div class="carousel carousel--portfolio"
               data-flickity='{
                "imagesLoaded": true,
                "percentPosition": false,
                "wrapAround": true,
                "lazyLoad": 2,
                "pageDots": false }'>

            {% for photo in site.data.portfolio %}

            <img data-flickity-lazyload="{{ site.github.url }}{{ photo.preview }}"
                 alt="{{ photo.name }}" />

            {% endfor %}

          </div>

        </article>

    </main>

    {% include footer.html %}

  <link rel="stylesheet" href="https://npmcdn.com/flickity@2/dist/flickity.css">
  <script src="{{ site.github.url }}/dist/js/main.min.js"></script>
  <script src="https://npmcdn.com/flickity@2/dist/flickity.pkgd.js"></script>
  </body>
</html>
